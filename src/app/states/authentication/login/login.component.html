<div class="container-fluid">
  <form [formGroup]="loginForm" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password">
    <button (click)="checkUserLogin()" class="btn btn-lg btn-primary btn-block primary-button" type="submit">Sign in</button>
    <a uiSref="registerUser" class="font-weight-normal register-link">New here? Register</a>
  </form>
</div>

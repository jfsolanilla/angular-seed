<div class="container-fluid">
  <form [formGroup]="profileForm" class="form-row align-items-center" [ngClass]="{'submitted': submitted}">
    <div class="col-md-4 form-group">
      <label for="first-name">
        First Name *
      </label>
      <input class="form-control" type="text" id="first-name" formControlName="firstName" name="firstName"/>
    </div>
    <div class="col-md-4 form-group">
      <label for="middle-name">
        Middle Name
      </label>
      <input class="form-control" type="text" id="middle-name" formControlName="middleName" name="middleName"/>
    </div>
    <div class="col-md-4 form-group">
      <label for="first-lastname">
        First Last Name *
      </label>
      <input class="form-control" type="text" id="first-lastname" formControlName="lastName" name="lastName"/>
    </div>
    <div class="col-md-4 form-group">
      <label for="second-surname">
        Second Last Name *
      </label>
      <input class="form-control" type="text" id="second-surname" formControlName="secondSurname" name="secondSurname"/>
    </div>
    <div class="col-md-4 form-group">
      <label for="email">
        email *
      </label>
      <input class="form-control" type="email" id="email" formControlName="email" name="email"/>
    </div>
    <div class="col-md-4 form-group">
      <label for="password">
        password *
      </label>
      <input class="form-control" type="password" id="password" formControlName="password" name="password"/>
    </div>
  </form>
</div>
